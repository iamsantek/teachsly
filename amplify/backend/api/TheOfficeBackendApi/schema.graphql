type Course @model @auth(rules: [{ allow: public }]) {
  id: ID!
  name: String!
  teacher: String!
  scheduleDate: String!
  scheduleStartTime: AWSTime!
  scheduleEndTime: AWSTime!
}

input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
}

type Todo @model {
  id: ID!
  name: String!
  done: Boolean!
}
