type Course @model @auth(rules: [{allow: public}, {allow: private}]) {
  id: ID!
  name: String!
  scheduleDates: [String]!
  scheduleStartTime: AWSTime!
  scheduleEndTime: AWSTime!
  isVirtual: Boolean!
}
input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

enum MediaType {
  LINK,
  PDF,
  VIDEO
}

type Media @model @auth(rules: [{ allow: groups, groupsField: "groups" }]) {
  id: ID!
  title: String!
  type: MediaType!
  description: String
  link: String!
  groups: [String]
}

type DynamoDBUser @model @auth(rules: [{ allow: groups, groupsField: "groups" }]) {
  id: ID!
  name: String!
  email: String!
  phone: Int
  cognitoId: ID!
  groups: [String]!
}

 