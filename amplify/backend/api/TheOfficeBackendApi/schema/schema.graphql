type Course @model
@auth(rules: [
  {allow: groups, groups: ["Admin"]},
  {allow: groups, groups: ["Students","Teachers"], operations: [read] },
  ])
  {
  id: ID!
  name: String!
  scheduleDates: [String]!
  scheduleStartTime: AWSTime!
  scheduleEndTime: AWSTime!
  isVirtual: Boolean!
}

input AMPLIFY {
  globalAuthRule: AuthRule = {allow: public}
}

enum MediaType {
  LINK,
  PDF,
  VIDEO
}

type Media @model
@auth(rules: [
  {allow: owner},
  {allow: groups, groups: ["Admin"], operations: [create] },
  {allow: groups, groupsField: "groups", operations: [read] }
  ])
  {
  id: ID!
  title: String!
  type: MediaType!
  description: String
  link: String!
  groups: [String]
}

type DynamoDBUser @model
@auth(rules: [
  {allow: groups, groups: ["Admin"], operations: [create, read, update, delete] },
  {allow: groups, groups: ["Students","Teachers"], operations: [read] },
  ])
  {
  id: ID!
  name: String!
  email: String!
  phone: Int
  cognitoId: ID!
  groups: [String]!
} 